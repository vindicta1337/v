<!DOCTYPE html>
<html>
<head>
  <title>Vallata.cc</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      margin-top: -100px; /* Adjust the value to move the content higher */
    }

    .logo {
      font-size: 36px;
      font-style: italic;
      font-weight: bold;
    }

    .quote {
      font-size: 24px;
      margin-top: 30px;
    }

    .buttons {
      margin-top: 50px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 30px;
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">vallata.cc</div>
    <div class="quote">"Forever dreaming."</div>
    <div class="buttons">
      <a class="button" href="#">Continue</a>
      <a class="button" href="#">Directory</a>
    </div>
